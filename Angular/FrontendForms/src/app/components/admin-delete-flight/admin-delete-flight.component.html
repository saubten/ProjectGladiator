<form [formGroup]='adminDeleteFlightForm' class="mx-auto w-25" (ngSubmit)="updateFlightDetails()" >

    <div class="form-group ">
        <label>Flight Number:</label>
        <input class="form-control" type="text" formControlName="FlightNumber" placeholder="Enter Flight Number">

        <div *ngIf="!adminDeleteFlightForm.get('FlightNumber')?.valid && (adminDeleteFlightForm.get('FlightNumber')?.dirty || adminDeleteFlightForm.get('FlightNumber')?.touched) "
        class="error">
        <div *ngIf="adminDeleteFlightForm.get('FlightNumber')?.errors?.required" >
            <small class="text-danger">Flight Number is required</small>
        </div>   

    </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!adminDeleteFlightForm.valid">Delete</button>
    </div>
</form>
