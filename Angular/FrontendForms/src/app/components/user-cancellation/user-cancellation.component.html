<h1 class="text-center">Cancellation</h1>
<div  class="mx-auto w-25 mt-2" >
    <form [formGroup]="form" class="d-grid gap-2" (ngSubmit)="enter(form)">
        <label>Enter Your Booking ID</label>
        <input  class="form-control" type="number" formControlName="BookingID">
        <div *ngIf="f.BookingID.touched && f.BookingID.invalid" class="alert alert-danger">
            <div *ngIf="f.BookingID.errors?.required">BookingID is required.</div>
        </div>
        <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Enter</button>
    </form>
</div >
